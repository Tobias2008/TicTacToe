<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <h1>The real Tic Tac Toe</h1>

    <nav id="myNav">
        <div id="openNav"><img src="./image/MenuIcon.png" id="navImage" onclick="openNav()"></div>
        <div id="startEndButton"><div id="startGameButton" onclick="startGame()"><p>Start Game</p></div></div>
        <div id="store" onclick="store()"><p>Store</p></div>
        <div id="settings" onclick="settings()"><p>Settings</p></div>
    </nav>






    <!--<div id="store">
        <h1>Store</h1>



    </div>-->




    <div id="startGame">
        <div id="game">
            <div id="gameField">
                <div id="field1" onclick="game(this, 0, 0)"></div>
                <div id="field2" onclick="game(this, 0, 1)"></div>
                <div id="field3" onclick="game(this, 0, 2)"></div>
                <div id="field4" onclick="game(this, 1, 0)"></div>
                <div id="field5" onclick="game(this, 1, 1)"></div>
                <div id="field6" onclick="game(this, 1, 2)"></div>
                <div id="field7" onclick="game(this, 2, 0)"></div>
                <div id="field8" onclick="game(this, 2, 1)"></div>
                <div id="field9" onclick="game(this, 2, 2)"></div>
            </div>

            <div id="divPlayerOne">Score Player One: <div id="player1Score">0</div>
            </div>
            <div id="divPlayerTwo">Score Player Two: <div id="player2Score">0</div>
            </div>
            <div id="gameTie">It's a Tie!</div>
        </div>
    </div>


</body>

</html>
